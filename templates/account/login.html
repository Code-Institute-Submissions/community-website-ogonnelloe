{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="container align-items-center">

<h1>{% trans "Sign In" %}</h1>

<p>{% blocktrans %}If you have not created an account yet, then please
<a href="{{ signup_url }}">sign up</a> first.{% endblocktrans %}</p>

<form class="login card p-3 bg-light col-md-7 mx-auto" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <p>
    <label for="id_login" class="form-label">Username:</label>
    <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required=""
           id="id_login" class="form-control">
  </p>
  <p>
    <label for="id_password" class="form-label">Password:</label>
    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required=""
           id="id_password" class="form-control">
  </p>
  <p>
    <label for="id_remember" class="form-label">Remember Me:</label>
    <input type="checkbox" name="remember" id="id_remember">
  </p>

  <button class="primaryAction" type="submit">Sign In</button>
</form>
</div>

{% endblock %}
