{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container align-items-center">
<h1>{% trans "Sign Up" %}</h1>

<p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

<form class="signup card p-3 bg-light col-md-7 mx-auto" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  <p>
    <label for="id_username" class="form-label">Username:</label>
    <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150"
           required="" id="id_username" class="form-control">
  </p>
  <p>
    <label for="id_email" class="form-label">E-mail (optional):</label>
    <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email" class="form-control">
  </p>
  <p>
    <label for="id_password1" class="form-label">Password:</label>
    <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required=""
           id="id_password1" class="form-control">
  </p>
  <p>
    <label for="id_password2" class="form-label">Password (again):</label>
    <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required=""
           id="id_password2" class="form-control">
  </p>
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" class="form-control" />
  {% endif %}
  <button type="submit">Sign Up Â»</button>
</form>
</div>
{% endblock %}
