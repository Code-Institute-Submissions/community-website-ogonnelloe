{% extends "base.html" %}

{% block content %}
<div class="container align-items-center">

<form class="card p-3 bg-light col-md-7 mx-auto my-3" method="post" >
    {% csrf_token %}
    <p>
    <label class="form-label" for="id_title">Title:</label>
    <input class="form-control" type="text" name="title" value="Notice test add some text" maxlength="45" required="" id="id_title">
  </p>
  <p>
    <label class="form-label" for="id_description">Description:</label>
    <textarea class="textarea form-control" name="description" cols="40" rows="10" required="" id="id_description">This is a notice test with updated added text what am I missing here? Adding more text</textarea>
  </p>
  <p>
    <label class="form-label" for="id_contact_number">Contact number:</label>
    <input class="form-control" type="text" name="contact_number" value="3456789253" maxlength="25" id="id_contact_number">
  </p>
  <p>
    <label class="form-label" for="id_contact_email">Contact email:</label>
    <input class="form-control" type="email" name="contact_email" value="email@email1.com" maxlength="254" required="" id="id_contact_email">
  </p>
  <p>
    <label class="form-label" for="id_location">Location:</label>
    <input class="form-control" type="text" name="location" value="here" maxlength="60" required="" id="id_location">
  </p>
  <p>
    <label class="form-label" for="id_background_image">Image:</label>
    Currently: <a href="https://res.cloudinary.com/smeade/image/upload/placeholder">placeholder</a><br>
Change:
<input class="form-control" type="file" name="background_image" id="id_background_image">

  </p>
    <input class="btn" type="submit" value="Update">
    </form>
</div>

{% endblock %}
